<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오 사이트</title>
</head>
<style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    padding: 20px;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    margin-bottom: 20px;
}

header h2 {
    margin: 0;
    font-size: 24px;
}

/* Navigation styles */
nav {
    text-align: center;
}

nav a {
    text-decoration: none;
    color: #fff;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 5px;
    background-color: #555;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: #777;
}

/* Main content styles */
h3 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #333;
}

p {
    margin-bottom: 20px;
    line-height: 1.6;
}

/* Footer styles */
footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: #fff;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    header {
        text-align: center;
    }
    
    nav {
        text-align: center;
    }
    
    nav a {
        display: block;
        margin: 10px 0;
    }
}
</style>
<body>
    <header>
        <h2>이학승의 포트폴리오</h2>
        <nav>
            <a href="introduce.html">소개</a>
            <a href="projects.html">프로젝트</a>
            <a href="contact.html">연락처</a>
            <a href="register.html">회원가입</a>
        </nav>
    </header>
    <h3>환영합니다!</h3>
    <p>이학승의 포트폴리오 웹사이트에 오신 것을 환영합니다. 상단의 링크를 클릭하여 더 많은 정보를 확인하세요.</p>
    <footer>2024 이학승, 모든 권리 보유</footer>
</body>
</html>
